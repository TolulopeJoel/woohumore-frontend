<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woohumore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <section class="container">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <form name="contact" method="POST" class="row theform" onsubmit="sendData(event)">
        <div>
          <h1 class="text-center my-4 intro-title">Discover a Brighter News. Be the first to experience
            <span>WooHumore</span>!
          </h1>
          <p style="max-width: 550px;">
            Tired of always sad conventional news? WooHumore shows the good in tough news stories, all in engaging video
            clips.
          </p>
        </div>

        <div>
          <div class="col-12 my-3">
            <span class="error-message text-danger"></span>
            <input class="form-control form-control-lg" type="email" placeholder="email address"
              aria-label=".form-control-lg example">
          </div>
          <div class="col-12 my-3">
            <div class="cool">
              <span class="loader"></span>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
              Get early access!
            </button>
          </div>
        </div>

      </form>
    </div>

    <footer class="text-center mt-5">
      &copy; 2024 WooHumore | <a target="_blank" href="https://x.com/dotolu">X</a> | <a target="_blank"
        href="https://github.com/tolulopejoel">Github</a>
    </footer>
  </section>

  <script>
    function sendData(event) {
      event.preventDefault();

      const email = document.querySelector('.theform input[type="email"]').value;

      const apiUrl = 'https://woohumore.onrender.com/subscribers/add/';
      const data = { "email": email };

      const button = document.querySelector('.theform button');
      const loader = document.querySelector('.loader');

      // Show loader
      loader.style.display = 'flex';
      button.style.display = 'none';
      button.setAttribute('disabled', true);

      axios.post(apiUrl, data)
        .then(response => {
          handleSuccess(loader, button);
        })
        .catch(error => {
          errorResponse = error.response.data.errors
          console.error('Error sending data:', errorResponse);
          handleError(loader, button, errorResponse.email);
        });
    }

    function handleError(loader, button, errorMessage) {
      const error = document.querySelector('.error-message');
      error.textContent = errorMessage;
      loader.style.display = 'none';
      button.style.display = 'initial';
      button.removeAttribute('disabled');
    }

    function handleSuccess(loader, button) {
      loader.style.display = 'none';
      button.classList.remove('btn-primary');
      button.classList.add('btn-success');
      button.style.display = 'initial';
      button.textContent = "You've been added! ðŸ¥³";
      button.setAttribute('disabled', true);

      setTimeout(() => {
        button.textContent = "âœ”";
      }, 3000);
    }
  </script>
</body>

</html>
